<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <div class="w-50 mt-5 d-flex justify-content-center flex-column">
          <h1>Регистрация</h1>
          <form action="{% url 'users:registration' %}" method="post" class="">
              {% csrf_token %}
              <div class="form-group">
                  <label class="small mb-1" for="{{ form.first_name.id_for_label }}">
                      Имя
                  </label>
                  {{ form.first_name }}
              </div>
              <div class="form-group">
                  <label class="small mb-1" for="{{ form.last_name.id_for_label }}">
                      Фамилия
                  </label>
                  {{ form.last_name }}
              </div>
              <div class="form-group">
                  <label class="small mb-1" for="{{ form.username.id_for_label }}">
                      Имя пользователя
                  </label>
                  {{ form.username }}
              </div>
              <div class="form-group">
                  <label class="small mb-1" for="{{ form.email.id_for_label }}">
                      Адрес электронной почты
                  </label>
                  {{ form.email }}
              </div>
              <div class="form-group">
                  <label class="small mb-1" for="{{ form.password1.id_for_label }}">
                      Пароль
                  </label>
                  {{ form.password1 }}
              </div>
              <div class="form-group">
                  <label class="small mb-1" for="{{ form.password2.id_for_label }}">
                      Подтверждение пароля
                  </label>
                  {{ form.password2 }}
              </div>
              <button type="submit" class="btn btn-primary mt-3">Авторизоваться</button>
          </form>
      </div>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
