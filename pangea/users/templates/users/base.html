{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
{% block content %}
 <div class="container m-3">
     <h1 class="mb-3">Pangea roommates - home page</h1>
     {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}" class="btn btn-danger">Выйти</a><br>
        <a href="/users/profile" class="btn btn-dark mt-1">Профиль</a>
        <a href="/posts" class="btn btn-dark mt-1">Посты</a>
     {% else %}
        <a href="/users/login" class="btn btn-primary">Войти</a>
        <a href="/users/registration" class="btn btn-primary">Зарегистрироваться</a>
     {% endif %}
     {% if user.is_superuser %}
        <a href="/admin" class="btn btn-success mt-1">Админка</a>
     {% endif %}
 </div>
{% endblock %}

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
