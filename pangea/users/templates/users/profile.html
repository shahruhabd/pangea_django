{% extends 'posts/base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'css/users/profile.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-lg-7">
                <h4 class="mt-3 mb-3">Профиль</h4>
                <div class="col-lg-12 text-center">
                    <img width="100" height="200"
                         src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'img/users/default-pangea.png' %} {% endif %}"
                         class="img-thumbnail">
                </div>
                <div>
                    <form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                                {{ form.first_name }}
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                                {{ form.last_name }}
                            </div>
                            <div class="form-group">
<!--                                <label class="small mb-1" for="{{ form.password.id_for_label }}">Пароль</label>-->
                                {{ form.password }}
                            </div>
                        </div>

                        <div class="form-row mb-2">
                            <div class="col-lg-12">
                                <div class="border rounded p-2 mt-2">
                                    {{ form.image }}
                                    <label class="custom-file-label" for="{{ form.image.id_for_label }}">
                                        Выберите изображение
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row d-flex gap-2">
                            <div class="">
                                <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                                {{ form.username }}
                            </div>
                            <div class="">
                                <label class="small mb-1" for="{{ form.email.id_for_label }}">
                                    Адрес электронной почты
                                </label>
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                    </form>
                    <a href="{% url 'users:logout' %}" class="btn btn-danger">Выйти</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
