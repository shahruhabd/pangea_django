{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пангея</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background: #7fa99b">
  <div class="container d-flex justify-content-between align-items-center p-3" style="max-width: 1200px">
    <a href="/" class="d-flex align-items-center gap-3 text-decoration-none link-light">
      <img src="{% static 'img/users/logo-white.png' %}" alt="logo" width="32">
      <div class="fs-1 text">PANGEA</div>
    </a>
      <nav class="navbar navbar-light">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </nav>
    <div>
        {% if user.is_authenticated %}
            <a href="/users/profile" class="btn btn-dark mt-1">Профиль</a>
        {% else %}
            <a href="{% url 'users:login' %}" class="badge badge-primary">Войти</a>
              <a href="{% url 'users:registration' %}" class="badge badge-primary">Регистрация</a>
        {% endif %}

        {% if user.is_superuser %}
            <a href="/admin" class="btn btn-success mt-1">Админка</a>
        {% endif %}
    </div>
  </div>
{% block content %}
 <div class="container m-3">
    
 </div>
{% endblock %}

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
