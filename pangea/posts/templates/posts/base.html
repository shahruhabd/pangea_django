{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/posts/main.css' %}" rel="stylesheet"/>
    {% block css %}{% endblock %}
  </head>
  <body style="background-color: #34958e;">
    <div class="wrapper">
      <div class="header">
        <a href="/" class="d-flex align-items-center gap-3 text-decoration-none link-light">
        <img src="{% static 'img/users/logo-white.png' %}" alt="logo" style="width: 35px;"/>
        <div class="header_title">PANGEA</div>
        </a>
        <div>
          {% if user.is_authenticated %}
            <a href="/users/profile" class="header_link">Профиль</a>
          {% else %}
            <div class="d-flex gap-5">
              <a href="{% url 'users:login' %}" class="header_link">Войти</a>
              <a href="{% url 'users:registration' %}" class="header_link">Регистрация</a>
            </div>
          {% endif %} 

          {% if user.is_superuser %}
            <a href="/admin" class="btn btn-success mt-1">Админка</a>
          {% endif %}
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
