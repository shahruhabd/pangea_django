{% extends 'posts/base.html' %}
{% load static %}
{% block title %}Подать объявление{% endblock %}
{% block css %}<link href="{% static 'css/posts/post_add.css' %}" rel="stylesheet" />{% endblock %}
{% block content %}
<div class="" style="margin-top: 5%;">
    <form method="POST" class="d-flex justify-content-between" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="d-flex align-items-center flex-column f_img" style="margin-top: 110px; width: 30%;">
            <img src="{% static 'img/posts/img.png' %}" alt="" style="margin-bottom: 8px">
            {{ form.image }}
            <label for="{{ form.image.id_for_label }}" class="file-label">Выберите файл</label>
        </div>
        <div class="" style="width: 60%">
            <div>
                <label for="">Заголовок</label>
                {{ form.title }}
            </div>
            <div>
                <label for="">Описание</label>
                {{ form.description }}
            </div>
            <div>
                <label for="">Цена (тенге/в месяц)</label>
                {{ form.cost }}
            </div>
            <div class="d-flex justify-content-between align-items-center" style="margin-top: 25px;">
                <button type="submit" class="post_add_submit">Сохранить</button>
                <a href="javascript:history.back()" class="post_add-back ">
                    <img src="{% static 'img/users/arrow-back.png' %}" alt="">
                </a>
            </div>
        </div>
        
    </form>
</div>
{% endblock %}
